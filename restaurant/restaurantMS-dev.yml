# Database ---------------- Postgres
spring:
  datasource:    
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/restaurant    
    username: githubuser
    password: dbPass
  #Hibernate
  jpa:
    #Hibernate
    hibernate:
      ddl-auto: create
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    properties:
      hibernate:
        jdbc:
          lob:
            non_contextual_creation: true
    generate-ddl: true
    show-sql: false
    
